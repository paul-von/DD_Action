
name: jxd 京小兑
on:
  workflow_dispatch:
  schedule:
      - cron: "40 */12 * * *"
  watch:
      types: [started]
  repository_dispatch:
      types: jxd
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        run: |
          ${{ secrets.JD_HTTPS }}
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
